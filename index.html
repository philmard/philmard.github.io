<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fm</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <script src="scripts/scroll-carousel.js"></script>
    <script src="scripts/fetch-repos.js"></script>
    <script src="scripts/header-footer.js" defer></script>

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-T2MBS9R5MB"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-T2MBS9R5MB");

  <body>
    <div id="header-container"></div>
    <!-- Header will be injected here -->

    <div id="content">
      <!-- Glass Button -->
      <a href="https://www.linkedin.com/in/filippos-marntirosian" class="glass-button-link">
        <div class="glass-button-wrapper">
          <button class="glass-button"></button>
          <span class="button-text">Contact</span>
          <span class="glass-effect"></span>
        </div>
      </a>

      <!-- SVG Filter for glass effect -->
      <svg width="0" height="0" style="position: absolute;">
        <defs>
          <filter id="liquid-distortion">
            <feTurbulence type="fractalNoise" baseFrequency="0.03 0.03" numOctaves="1" seed="0" result="noise" />
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="20" xChannelSelector="R" yChannelSelector="G" />
          </filter>
        </defs>
      </svg>
    </div>
    <!-- Contact Section -->
    <div id="footer-container"></div>
    <!-- Footer will be injected here -->
    <script src="scripts/dark-mode-toggle.js"></script>
    <!-- New script for fetching repositories -->
  </body>
